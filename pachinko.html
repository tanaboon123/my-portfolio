<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff4e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #board {
      width: 400px;
      height: 600px;
      background-color: #ffe0b2;
      border: 3px solid orange;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .entry-track {
      position: absolute;
      left: 0px; /* ‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î */
      bottom: 0;
      width: 20px;
      height: 100%;
      background-color: #d7ccc8;
      z-index: 1;
      border-radius: 10px;
    }

    .track-top {
      position: absolute;
      top: 0;
      left: 20px; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ñ‡∏±‡∏î‡∏à‡∏≤‡∏Å‡∏£‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏î‡∏¥‡πà‡∏á */
      width: 360px;
      height: 20px;
      background-color: #8d6e63;
      z-index: 2;
      border-radius: 10px;
    }

    .reward-slot {
      position: absolute;
      width: 60px;
      height: 20px;
      background-color: green;
      top: 280px; /* ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      z-index: 3;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: silver;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    .spinner {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(orange, #ff9800);
      border: 5px solid #d84315;
      position: relative;
      animation: spin 2s linear infinite;
      display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡πà‡∏≠‡∏ô */
    }

    .spinner::after {
      content: '';
      width: 4px;
      height: 40px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #slot-machine {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .slot {
      width: 50px;
      height: 50px;
      font-size: 30px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #log {
      max-width: 400px;
      margin: 10px auto;
      background: #fffde7;
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #powerBarContainer {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 0 auto 10px;
      overflow: hidden;
    }

    #powerBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff9800, #d84315);
      transition: width 0.1s linear;
    }

    #scores {
      margin-top: 10px;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</h1>
  <div id="board">
    <div class="entry-track"></div>
    <div class="track-top"></div>
    <div class="reward-slot" id="reward-slot"></div>
  </div>

  <div id="powerBarContainer">
    <div id="powerBar"></div>
  </div>

  <button onclick="launchBall()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>

  <div id="slot-machine">
    <div class="slot" id="slot1">-</div>
    <div class="slot" id="slot2">-</div>
    <div class="slot" id="slot3">-</div>
  </div>

  <div id="scores">
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ: <span id="roundScore">0</span> &nbsp;&nbsp;&nbsp; ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∞‡∏™‡∏°: <span id="totalScore">0</span> &nbsp;&nbsp;&nbsp; ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span>
  </div>

  <div id="log"></div>

  <script>
    const board = document.getElementById("board");
    const log = document.getElementById("log");
    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const highScoreDisplay = document.getElementById("highScore");
    const roundScoreDisplay = document.getElementById("roundScore");
    const totalScoreDisplay = document.getElementById("totalScore");
    const powerBar = document.getElementById("powerBar");

    let spinCount = 0;
    const maxSpins = 100;
    let highScore = 0;
    let roundScore = 0;
    let totalScore = 0;

    // ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡πÅ‡∏ö‡∏ö‡∏´‡∏•‡∏≠‡∏î‡πÑ‡∏´‡∏•‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    let power = 0;
    let powerIncreasing = true;
    let powerInterval;

    function startPowerBar() {
      powerInterval = setInterval(() => {
        if (powerIncreasing) {
          power += 0.02;
          if (power >= 1) {
            power = 1;
            powerIncreasing = false;
          }
        } else {
          power -= 0.02;
          if (power <= 0) {
            power = 0;
            powerIncreasing = true;
          }
        }
        powerBar.style.width = (power * 100) + "%";
      }, 20);
    }

    function stopPowerBar() {
      clearInterval(powerInterval);
    }

    startPowerBar();

    function logMessage(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function launchBall() {
      if (spinCount >= maxSpins) {
        logMessage("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß");
        return;
      }

      spinCount++;
      stopPowerBar();
      logMessage(`‡∏´‡∏°‡∏∏‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${power.toFixed(2)} (${spinCount}/${maxSpins})`);

      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "5px"; // ‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î‡∏ï‡∏≤‡∏°‡∏£‡∏≤‡∏á
      ball.style.bottom = "0px";
      board.appendChild(ball);

      let vx = 0;
      let vy = 0;
      let x = 5;
      let y = 0;

      const g = 0.3; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πà‡∏á‡πÇ‡∏ô‡πâ‡∏°‡∏ñ‡πà‡∏ß‡∏á

      // ‡∏ñ‡πâ‡∏≤‡πÅ‡∏£‡∏á‡∏™‡∏∏‡∏î (power = 1) ‡πÉ‡∏´‡πâ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏ß‡∏Ç‡∏ß‡∏≤‡∏ï‡∏≤‡∏°‡∏£‡∏≤‡∏á‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡πÑ‡∏î‡πâ‡∏û‡∏≠‡∏î‡∏µ
      if (power === 1) {
        vy = 20; // ‡πÉ‡∏´‡πâ‡πÄ‡∏î‡πâ‡∏á‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
        vx = 5;  // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
      } else {
        vx = 4 + Math.random() * 2;
        if (Math.random() < 0.5) vx *= -1;
        vy = 12 * power;
      }

      const rewardSlot = document.getElementById("reward-slot");
      const rewardTop = rewardSlot.offsetTop;
      const rewardLeft = rewardSlot.offsetLeft;
      const rewardWidth = rewardSlot.offsetWidth;

      const interval = setInterval(() => {
        vy -= g;
        x += vx;
        y += vy;

        // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏î‡∏¥‡πà‡∏á ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏ã‡πâ‡∏≤‡∏¢
        if (x < 5) {
          x = 5;
          vx = Math.abs(vx);
        }

        // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ö‡∏≠‡∏£‡πå‡∏î
        if (x >= board.clientWidth - 15) vx *= -1;

        // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ä‡∏ô‡∏Ç‡∏≠‡∏ö‡∏ö‡∏ô‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß (‡∏ö‡∏£‡∏¥‡πÄ‡∏ß‡∏ì‡∏´‡∏•‡∏∏‡∏°‡πÇ‡∏ö‡∏ô‡∏±‡∏™)
        if (y >= rewardTop - 15 && x >= rewardLeft && x <= rewardLeft + rewardWidth) {
          // ‡πÉ‡∏´‡πâ‡∏™‡∏•‡πá‡∏≠‡∏ï‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
          runSlotMachine();
          clearInterval(interval);
          board.removeChild(ball);
          roundScoreDisplay.textContent = roundScore;
          totalScoreDisplay.textContent = totalScore;
          return;
        }

        // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô (y <= 0)
        if (y <= 0) {
          clearInterval(interval);
          board.removeChild(ball);
          logMessage("‚ùå ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤!");
          roundScore = 0;
          roundScoreDisplay.textContent = roundScore;
          totalScoreDisplay.textContent = totalScore;
          startPowerBar();
          return;
        }

        ball.style.left = `${x}px`;
        ball.style.bottom = `${y}px`;
      }, 20);
    }

    function runSlotMachine() {
      const symbols = ["üçí", "üçã", "üçä", "üîî", "üíé"];
      let count = 0;

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏´‡∏°‡∏∏‡∏ô
      const interval = setInterval(() => {
        slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        if (count > 20) {
          clearInterval(interval);

          let score = 0;
          if (slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent) {
            score = 300;
          } else if (
            slot1.textContent === slot2.textContent ||
            slot2.textContent === slot3.textContent ||
            slot1.textContent === slot3.textContent
          ) {
            score = 50;
          } else {
            score = 0; // ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
          }

          logMessage(`üé∞ ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
          roundScore = score;
          totalScore += score;

          roundScoreDisplay.textContent = roundScore;
          totalScoreDisplay.textContent = totalScore;

          if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
          }

          startPowerBar();
        }
      }, 100);
    }

    function resetGame() {
      spinCount = 0;
      log.innerHTML = "";
      highScore = 0;
      roundScore = 0;
      totalScore = 0;
      highScoreDisplay.textContent = "0";
      roundScoreDisplay.textContent = "0";
      totalScoreDisplay.textContent = "0";
      slot1.textContent = "-";
      slot2.textContent = "-";
      slot3.textContent = "-";
      logMessage("‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!");
      startPowerBar();
    }

    resetGame();
  </script>
</body>
</html>
