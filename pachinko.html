<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</h1>
  <div id="board">
    <div class="entry-track"></div>
    <div class="track-top"></div>

  </div>
  <div class="power-gauge">
    <label>‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô: <input type="range" id="power" min="0.2" max="1" step="0.01" value="0.5" /></label>
    <button onclick="startLaunch()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>
  </div>
  <div id="log"></div>

  <script>
    const board = document.getElementById("board");
    const powerSlider = document.getElementById("power");
    const log = document.getElementById("log");

    let spinCount = 0;
    const maxSpins = 100;

    function logMessage(message) {
      const p = document.createElement("p");
      p.textContent = message;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function startLaunch() {
      const power = parseFloat(powerSlider.value);
      launchBall(power);
    }

    function launchBall(power) {
      if (spinCount >= maxSpins) {
        logMessage("üéÆ ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏∏‡∏ì‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
        return;
      }
      spinCount++;
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "15px";
      ball.style.bottom = "0px";
      board.appendChild(ball);
      logMessage(`‡∏´‡∏°‡∏∏‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${power.toFixed(2)} (${spinCount}/100)`);

      let height = 0;
      let left = 15;
      let phase = "up";

      const adjustedPower = Math.min(power * 1.15, 1);
      const peak = 500 * adjustedPower;

      let horizontalVelocity = 3 + 7 * adjustedPower;
      if (Math.random() < 0.5) horizontalVelocity = -horizontalVelocity;

      let verticalVelocity = 8;
      const gravity = 0.3;

      const interval = setInterval(() => {
        if (!board.contains(ball)) {
          clearInterval(interval);
          return;
        }

        if (phase === "up") {
          height += verticalVelocity;
          verticalVelocity -= gravity;
          ball.style.bottom = height + "px";

          if (verticalVelocity <= 0) {
            phase = "top";
            verticalVelocity = 0;
          }
        } else if (phase === "top") {
          left += horizontalVelocity;
          ball.style.left = left + "px";
          ball.style.bottom = height + "px";

          if (left >= 325 || left <= 15) {
            phase = "down";
            verticalVelocity = 0;
          }
        } else if (phase === "down") {
          verticalVelocity -= gravity;
          height += verticalVelocity;
          left += horizontalVelocity;

          if (left <= 0 || left >= 385) {
            horizontalVelocity = -horizontalVelocity;
          }

          ball.style.bottom = height + "px";
          ball.style.left = left + "px";

          if (height <= 0) {
            clearInterval(interval);
            board.removeChild(ball);
            const success = Math.abs(left - 185) < 40 && Math.random() < adjustedPower;
            if (success) {
              logMessage("üéØ ‡πÇ‡∏ö‡∏ô‡∏±‡∏™! ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏•‡∏á‡∏´‡∏•‡∏∏‡∏°‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!");
            } else {
              logMessage("‚ùå ‡∏û‡∏•‡∏≤‡∏î‡∏´‡∏•‡∏∏‡∏°‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!");
            }
          }
        }
      }, 20);
    }
  </script>
