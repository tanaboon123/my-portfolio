      height: 40px;

      top: 10px;
      left: 50%;

      height: 20px;
      top: 180px;

      z-index: 2;

    .hole {

      height: 20px;

      width: 20px;
      background-color: #a1887f;
    }

      top: 0;
      height: 100%;
    }

    .track.right {
      right: 0;
      top: 0;
      height: 100%;
    }

    .track-top {

      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #a1887f;
      z-index: 1;
    }

      width: 80px;
      height: 20px;
