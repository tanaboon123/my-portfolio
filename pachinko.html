  <style>
    body {

      text-align: center;
      margin: 0;

    }

    h1 {

    #board {
      width: 400px;

      background-color: #ffe0b2;
      border: 3px solid orange;
      margin: 20px auto;

      overflow: hidden;

    .entry-track {

      border-radius: 10px;
    }

    .track-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #8d6e63;
      z-index: 2;
      border-radius: 10px;
    }

    /* ‡∏£‡∏≤‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏¢‡πâ‡∏≤‡∏¢‡∏•‡∏á‡∏°‡∏≤‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    .reward-slot {
      position: absolute;
      width: 80px;
      height: 30px;
      background-color: green;
      top: 280px; /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î */
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      z-index: 3;
      box-shadow: 0 0 10px 3px #00ff00aa;
    }

    /* ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏´‡∏°‡∏∏‡∏ô (animation) */
    .ball {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #fff, #bbb);
      border-radius: 50%;
      position: absolute;
      z-index: 4;
      animation: spin 0.5s linear infinite;
      box-shadow: 0 0 5px 1px #ccc inset;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏•‡πá‡∏≠‡∏ï‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏ï‡∏π‡πâ‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞ */
    #slot-machine {
      position: absolute;
      top: 500px;  /* ‡∏•‡πà‡∏≤‡∏á‡∏Å‡∏ß‡πà‡∏≤‡∏£‡∏≤‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
      left: 50%;

      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 5;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px #888;

    .slot {

    #log {

  </style>

<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</h1>
  <div id="board">
    <div class="entry-track"></div>
    <div class="track-top"></div>
    <div class="reward-slot" id="reward-slot"></div>

    <div id="slot-machine">
      <div class="slot" id="slot1">-</div>
      <div class="slot" id="slot2">-</div>
      <div class="slot" id="slot3">-</div>

  </div>

  <div style="margin-top: 15px;">
    <label>‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô: <span id="powerValue">0.50</span></label>
  </div>

  <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>

  <div style="margin-top: 10px;">
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ: <span id="roundScore">0</span> |
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡∏™‡∏∞‡∏™‡∏°: <span id="totalScore">0</span> |
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span>
  </div>

  <button onclick="resetGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>

  <div id="log"></div>

  <script>
    const board = document.getElementById("board");
    const log = document.getElementById("log");
    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const rewardSlot = document.getElementById("reward-slot");
    const highScoreDisplay = document.getElementById("highScore");
    const roundScoreDisplay = document.getElementById("roundScore");
    const totalScoreDisplay = document.getElementById("totalScore");
    const powerValueDisplay = document.getElementById("powerValue");
    const startBtn = document.getElementById("startBtn");

    let spinCount = 0;
    const maxSpins = 100;
    let highScore = 0;
    let totalScore = 0;
    let roundScore = 0;

    // ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (oscillate)
    let power = 0.5;
    let powerDirection = 1;
    let powerInterval = null;
    let autoPowerActive = false;

    // ‡πÄ‡∏£‡∏¥‡πà‡∏° oscillate ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô
    function startPowerOscillation() {
      power = 0;
      powerDirection = 1;
      autoPowerActive = true;
      powerInterval = setInterval(() => {
        if (!autoPowerActive) return;
        power += 0.02 * powerDirection;
        if (power >= 1) powerDirection = -1;
        if (power <= 0) powerDirection = 1;
        powerValueDisplay.textContent = power.toFixed(2);
      }, 20);
    }

    // ‡∏´‡∏¢‡∏∏‡∏î oscillate ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô ‡∏ì ‡∏ï‡∏≠‡∏ô‡∏ô‡∏±‡πâ‡∏ô
    function stopPowerOscillation() {
      autoPowerActive = false;
      clearInterval(powerInterval);
      return power;
    }

    function logMessage(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function launchBall() {
      if (spinCount >= maxSpins) {
        logMessage("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß");
        return;
      }

      spinCount++;

      // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£ oscillate ‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô ‡∏ì ‡∏à‡∏∏‡∏î‡∏ô‡∏±‡πâ‡∏ô
      const usedPower = stopPowerOscillation();

      logMessage(`‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ${spinCount} ‡∏î‡πâ‡∏ß‡∏¢‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${usedPower.toFixed(2)}`);

      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "5px";
      ball.style.bottom = "0px";
      board.appendChild(ball);

      // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏Å‡∏ô x,y ‡∏ï‡∏≤‡∏°‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô
      let vx = 6 * usedPower; // ‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏ß‡∏Ç‡∏ß‡∏≤‡πÅ‡∏£‡∏á‡∏ï‡∏≤‡∏°‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô
      let vy = 20 * usedPower;
      let x = 5;
      let y = 0;
      const g = 0.4;

      const interval = setInterval(() => {
        vy -= g;
        x += vx;
        y += vy;

        // ‡∏•‡πá‡∏≠‡∏Å‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢ (‡∏£‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î)
        if (x < 0) {
          x = 0;
          vx = Math.abs(vx);
        }

        // ‡∏•‡πá‡∏≠‡∏Å‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
        if (x > board.clientWidth - 20) {
          x = board.clientWidth - 20;
          vx = -Math.abs(vx);
        }

        // ‡∏ä‡∏ô‡πÄ‡∏û‡∏î‡∏≤‡∏ô (‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î)
        if (y > board.clientHeight - 20) {
          y = board.clientHeight - 20;
          vy *= -0.8; // ‡πÄ‡∏î‡πâ‡∏á‡πÅ‡∏£‡∏á‡∏•‡∏î‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢
          vx = Math.abs(vx); // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏ß‡∏Ç‡∏ß‡∏≤
        }

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ä‡∏ô‡∏£‡∏≤‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• (‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á)
        const rewardTop = rewardSlot.offsetTop;
        const rewardLeft = rewardSlot.offsetLeft;
        const rewardRight = rewardLeft + rewardSlot.offsetWidth;
        const rewardBottom = rewardTop + rewardSlot.offsetHeight;

        if (y + 10 >= rewardTop && y <= rewardBottom &&
            x + 10 >= rewardLeft && x <= rewardRight) {
          clearInterval(interval);
          board.removeChild(ball);
          runSlotMachine();
          return;
        }

        // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡∏û‡∏∑‡πâ‡∏ô (‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 0)
        if (y < 0) {
          clearInterval(interval);
          board.removeChild(ball);
          logMessage("‚ùå ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤!");
          roundScoreDisplay.textContent = "0";
          return;
        }

        ball.style.left = `${x}px`;
        ball.style.bottom = `${y}px`;
      }, 20);
    }

    function runSlotMachine() {
      const symbols = ["üçí", "üçã", "üçä", "üîî", "üíé"];
      let count = 0;

      const interval = setInterval(() => {
        slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        if (count > 20) {
          clearInterval(interval);

          let score = 50;
          if (slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent) {
            score = 100;
          }

          logMessage(`üé∞ ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
          roundScore = score;
          roundScoreDisplay.textContent = roundScore;

          totalScore += score;
          totalScoreDisplay.textContent = totalScore;

          if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
          }
        }
      }, 100);
    }

    function resetGame() {
      spinCount = 0;
      totalScore = 0;
      roundScore = 0;
      log.innerHTML = "";
      highScore = 0;
      roundScoreDisplay.textContent = "0";
      totalScoreDisplay.textContent = "0";
      highScoreDisplay.textContent = "0";
      slot1.textContent = "-";
      slot2.textContent = "-";
      slot3.textContent = "-";
      logMessage("‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!");
    }

    startBtn.addEventListener("click", () => {
      if (spinCount >= maxSpins) {
        logMessage("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß");
        return;
      }
      startPowerOscillation();

      // ‡∏£‡∏≠ 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏•‡πâ‡∏ß‡∏¢‡∏¥‡∏á‡∏ö‡∏≠‡∏•‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏î‡πâ‡∏ß‡∏¢‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô ‡∏ì ‡∏Ç‡∏ì‡∏∞‡∏ô‡∏±‡πâ‡∏ô
      setTimeout(() => {
        if (autoPowerActive) {
          launchBall();
        }
      }, 1500);
    });

    resetGame();
  </script>
