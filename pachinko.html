<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff4e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #board {
      width: 400px;
      height: 600px;
      background-color: #ffe0b2;
      border: 3px solid orange;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .entry-track {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 20px;
      height: 100%;
      background-color: #d7ccc8;
      z-index: 1;
      border-radius: 10px;
    }

    .track-top {
      position: absolute;
      top: 0;
      left: 20px;
      width: 360px;
      height: 20px;
      background-color: #8d6e63;
      z-index: 2;
      border-radius: 10px;
    }

    .reward-slot {
      position: absolute;
      width: 60px;
      height: 20px;
      background-color: green;
      top: 280px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      z-index: 3;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: silver;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    #slot-machine {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
    }

    .slot {
      width: 50px;
      height: 50px;
      font-size: 30px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #log {
      max-width: 400px;
      margin: 10px auto;
      background: #fffde7;
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #powerBarContainer {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 0 auto 10px;
      overflow: hidden;
    }

    #powerBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff9800, #d84315);
    }

    #scores {
      margin-top: 10px;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</h1>
  <div id="board">
    <div class="entry-track"></div>
    <div class="track-top"></div>
    <div class="reward-slot" id="reward-slot"></div>
  </div>

  <div id="slot-machine">
    <div class="slot" id="slot1">-</div>
    <div class="slot" id="slot2">-</div>
    <div class="slot" id="slot3">-</div>
  </div>

  <div id="powerBarContainer">
    <div id="powerBar"></div>
  </div>

  <button onclick="launchBall()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>
  <button onclick="resetGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>

  <div id="scores">
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ: <span id="roundScore">0</span>
    &nbsp;&nbsp;&nbsp;
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∞‡∏™‡∏°: <span id="totalScore">0</span>
    &nbsp;&nbsp;&nbsp;
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span>
  </div>

  <div id="log"></div>

  <script>
    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const board = document.getElementById("board");
    const log = document.getElementById("log");
    const rewardSlot = document.getElementById("reward-slot");
    const powerBar = document.getElementById("powerBar");

    const roundScoreDisplay = document.getElementById("roundScore");
    const totalScoreDisplay = document.getElementById("totalScore");
    const highScoreDisplay = document.getElementById("highScore");

    let spinCount = 0;
    const maxSpins = 100;
    let roundScore = 0, totalScore = 0, highScore = 0;

    let power = 0;
    let powerIncreasing = true;
    let powerInterval;

    function startPowerBar() {
      if (powerInterval) clearInterval(powerInterval);
      power = 0;
      powerIncreasing = true;
      powerInterval = setInterval(() => {
        if (powerIncreasing) {
          power += 0.01;
          if (power >= 1) {
            power = 1;
            powerIncreasing = false;
          }
        } else {
          power -= 0.01;
          if (power <= 0) {
            power = 0;
            powerIncreasing = true;
          }
        }
        powerBar.style.width = (power * 100) + "%";
      }, 30);
    }

    function stopPowerBar() {
      clearInterval(powerInterval);
    }

    startPowerBar();

    function logMessage(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function launchBall() {
      if (spinCount >= maxSpins) return logMessage("‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß!");
      spinCount++;
      stopPowerBar();

      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "5px";
      ball.style.bottom = "0px";
      board.appendChild(ball);

      let x = 5, y = 0;
      let vx = power * 5;
      let vy = power * 25;
      if (Math.random() < 0.5) vx *= -1;

      const g = 0.3;

      const interval = setInterval(() => {
        vy -= g;
        x += vx;
        y += vy;

        if (x < 5) { x = 5; vx = Math.abs(vx); }
        if (x > board.clientWidth - 15) vx *= -1;

        const rewardTop = rewardSlot.offsetTop;
        const rewardLeft = rewardSlot.offsetLeft;
        const rewardWidth = rewardSlot.offsetWidth;

        if (y >= rewardTop - 15 && x >= rewardLeft && x <= rewardLeft + rewardWidth) {
          clearInterval(interval);
          board.removeChild(ball);
          runSlotMachine();
          return;
        }

        if (y <= 0) {
          clearInterval(interval);
          board.removeChild(ball);
          logMessage("‚ùå ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤!");
          roundScore = 0;
          updateScores();
          startPowerBar();
          return;
        }

        ball.style.left = `${x}px`;
        ball.style.bottom = `${y}px`;
      }, 20);
    }

    function runSlotMachine() {
      const symbols = ["üçí", "üçã", "üçä", "üîî", "üíé"];
      let count = 0;
      const interval = setInterval(() => {
        slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        if (count > 20) {
          clearInterval(interval);
          let s1 = slot1.textContent, s2 = slot2.textContent, s3 = slot3.textContent;
          let score = 0;
          if (s1 === s2 && s2 === s3) score = 300;
          else if (s1 === s2 || s2 === s3 || s1 === s3) score = 50;
          else score = 0;
          roundScore = score;
          totalScore += score;
          logMessage(`üé∞ ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
          if (score > highScore) highScore = score;
          updateScores();
          startPowerBar();
        }
      }, 100);
    }

    function updateScores() {
      roundScoreDisplay.textContent = roundScore;
      totalScoreDisplay.textContent = totalScore;
      highScoreDisplay.textContent = highScore;
    }

    function resetGame() {
      spinCount = 0;
      roundScore = 0;
      totalScore = 0;
      highScore = 0;
      slot1.textContent = slot2.textContent = slot3.textContent = "-";
      log.innerHTML = "";
      updateScores();
      startPowerBar();
      logMessage("‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!");
    }
  </script>
</body>
</html>
