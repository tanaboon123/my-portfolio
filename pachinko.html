<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff4e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #board {
      width: 400px;
      height: 600px;
      background-color: #ffe0b2;
      border: 3px solid orange;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .entry-track {
      position: absolute;
      left: 40px;
      bottom: 0;
      width: 20px;
      height: 100%;
      background-color: #d7ccc8;
      z-index: 1;
      border-radius: 10px;
    }

    .track-top {
      position: absolute;
      top: 0;
      left: 40px;
      width: 320px;
      height: 20px;
      background-color: #8d6e63;
      z-index: 2;
      border-radius: 10px;
    }

    .reward-slot {
      position: absolute;
      width: 60px;
      height: 20px;
      background-color: green;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: silver;
      border-radius: 50%;
      position: absolute;
    }

    .spinner {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(orange, #ff9800);
      border: 5px solid #d84315;
      position: relative;
      animation: spin 2s linear infinite;
    }

    .spinner::after {
      content: '';
      width: 4px;
      height: 40px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #slot-machine {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .slot {
      width: 50px;
      height: 50px;
      font-size: 30px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #log {
      max-width: 400px;
      margin: 10px auto;
      background: #fffde7;
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</h1>
  <div id="board">
    <div class="entry-track"></div>
    <div class="track-top"></div>
    <div class="reward-slot" id="reward-slot"></div>
  </div>

  <div class="spinner" title="‡πÅ‡∏™‡∏î‡∏á‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô"></div>
  <input type="range" id="powerRange" min="0" max="100" value="50" style="width: 300px;" />
  <div>‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô: <span id="powerValue">0.5</span></div>
  <button onclick="launchBall()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>

  <div id="slot-machine">
    <div class="slot" id="slot1">-</div>
    <div class="slot" id="slot2">-</div>
    <div class="slot" id="slot3">-</div>
  </div>

  <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span></div>
  <button onclick="resetGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>

  <div id="log"></div>

  <script>
    const board = document.getElementById("board");
    const log = document.getElementById("log");
    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const highScoreDisplay = document.getElementById("highScore");

    let spinCount = 0;
    let maxSpins = 100;
    let highScore = 0;

    document.getElementById("powerRange").addEventListener("input", function() {
      document.getElementById("powerValue").textContent = (this.value / 100).toFixed(2);
    });

    function logMessage(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function launchBall() {
      if (spinCount >= maxSpins) {
        logMessage("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß");
        return;
      }

      spinCount++;
      const power = parseFloat(document.getElementById("powerRange").value) / 100;
      logMessage(`‡∏´‡∏°‡∏∏‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${power.toFixed(2)} (${spinCount}/${maxSpins})`);

      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "45px";
      ball.style.bottom = "0px";
      board.appendChild(ball);

      let vx = 4 + Math.random() * 2;
      if (Math.random() < 0.5) vx *= -1;
      let vy = 12 * power;
      let x = 45;
      let y = 0;

      const g = 0.3; // gravity

      const interval = setInterval(() => {
        vy -= g;
        x += vx;
        y += vy;

        if (x <= 0 || x >= 385) vx *= -1; // bounce on sides

        if (y <= 0) {
          clearInterval(interval);
          board.removeChild(ball);

          const success = Math.abs(x - 200) < 30;
          if (success) {
            logMessage("üéØ ‡πÇ‡∏ö‡∏ô‡∏±‡∏™! ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏•‡∏á‡∏´‡∏•‡∏∏‡∏°‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!");
            runSlotMachine();
          } else {
            logMessage("‚ùå ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤!");
          }
        } else {
          ball.style.left = `${x}px`;
          ball.style.bottom = `${y}px`;
        }
      }, 20);
    }

    function runSlotMachine() {
      const symbols = ["üçí", "üçã", "üçä", "üîî", "üíé"];
      let count = 0;
      const interval = setInterval(() => {
        slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        if (count > 20) {
          clearInterval(interval);
          const score = (slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent) ? 100 : 50;
          logMessage(`üé∞ ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
          if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
          }
        }
      }, 100);
    }

    function resetGame() {
      spinCount = 0;
      log.innerHTML = "";
      highScore = 0;
      highScoreDisplay.textContent = "0";
      slot1.textContent = "-";
      slot2.textContent = "-";
      slot3.textContent = "-";
      logMessage("‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!");
    }

    resetGame();
  </script>
</body>
</html>
