<!DOCTYPE html>

  <title>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</title>
  <style>
    body {
      font-family: sans-serif;

      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {

    #board {
      width: 400px;

      background-color: #ffe0b2;
      border: 3px solid orange;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .entry-track {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 20px;
      height: 100%;
      background-color: #a1887f;
      z-index: 1;
      border-radius: 10px;
    }

    .track-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #8d6e63;
      z-index: 2;
      border-radius: 10px;
    }

    .reward-slot {
      position: absolute;
      width: 80px;
      height: 20px;
      background-color: green;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      z-index: 3;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: silver;
      border-radius: 50%;
      position: absolute;
      z-index: 4;
    }

    /* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏•‡πá‡∏≠‡∏ï‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏ï‡∏π‡πâ‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞ */
    #slot-machine {
      position: absolute;
      top: 270px;  /* ‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 5;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px #888;
      user-select: none;
    }

    .slot {
      width: 50px;
      height: 50px;
      font-size: 30px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #log {
      max-width: 400px;
      margin: 10px auto;
      background: #fffde7;
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;

    }

    button {
      margin: 10px;
      padding: 10px 20px;

      background: orange;

    }
  </style>
</head>
<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞</h1>
  <div id="board">
    <div class="entry-track"></div>
    <div class="track-top"></div>
    <div class="reward-slot" id="reward-slot"></div>

    <div id="slot-machine">
      <div class="slot" id="slot1">-</div>
      <div class="slot" id="slot2">-</div>
      <div class="slot" id="slot3">-</div>
    </div>
  </div>

  <input type="range" id="powerRange" min="0" max="100" value="50" style="width: 300px;" />
  <div>‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô: <span id="powerValue">0.5</span></div>
  <button onclick="launchBall()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>

  <div>
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ: <span id="roundScore">0</span> |
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡∏™‡∏∞‡∏™‡∏°: <span id="totalScore">0</span> |
    ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span>
  </div>

  <button onclick="resetGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>

  <div id="log"></div>

  <script>
    const board = document.getElementById("board");
    const log = document.getElementById("log");
    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const rewardSlot = document.getElementById("reward-slot");
    const highScoreDisplay = document.getElementById("highScore");
    const roundScoreDisplay = document.getElementById("roundScore");
    const totalScoreDisplay = document.getElementById("totalScore");

    let spinCount = 0;
    const maxSpins = 100;
    let highScore = 0;
    let totalScore = 0;

    document.getElementById("powerRange").addEventListener("input", function() {
      document.getElementById("powerValue").textContent = (this.value / 100).toFixed(2);
    });

    function logMessage(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function launchBall() {
      if (spinCount >= maxSpins) {
        logMessage("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß");
        return;
      }

      spinCount++;
      const power = parseFloat(document.getElementById("powerRange").value) / 100;
      logMessage(`‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ${spinCount} ‡∏î‡πâ‡∏ß‡∏¢‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${power.toFixed(2)}`);

      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "5px";
      ball.style.bottom = "0px";
      board.appendChild(ball);

      let vx = 4 * (power * 2);
      if (Math.random() < 0.5) vx *= -1;
      let vy = 20 * power;
      let x = 5;
      let y = 0;
      const g = 0.35;

      const interval = setInterval(() => {
        vy -= g;
        x += vx;
        y += vy;

        // ‡∏•‡πá‡∏≠‡∏Å‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢ (‡∏£‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î)
        if (x < 0) {
          x = 0;
          vx = Math.abs(vx);
        }

        // ‡∏•‡πá‡∏≠‡∏Å‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏≠‡∏Å‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
        if (x > board.clientWidth - 15) {
          x = board.clientWidth - 15;
          vx = -Math.abs(vx);
        }

        // ‡∏ä‡∏ô‡πÄ‡∏û‡∏î‡∏≤‡∏ô (‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î)
        if (y > board.clientHeight - 15) {
          y = board.clientHeight - 15;
          vy *= -0.7; // ‡πÄ‡∏î‡πâ‡∏á‡πÅ‡∏£‡∏á‡∏•‡∏î‡∏•‡∏á
          vx = Math.abs(vx); // ‡πÉ‡∏´‡πâ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏ß‡∏Ç‡∏ß‡∏≤
        }

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ä‡∏ô‡∏£‡∏≤‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• (‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏ö‡∏ô)
        // rewardSlot top relative to board top
        const rewardTop = rewardSlot.offsetTop;
        const rewardLeft = rewardSlot.offsetLeft;
        const rewardRight = rewardLeft + rewardSlot.offsetWidth;
        // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏• y position ‡∏Å‡∏±‡∏ö x position
        if (y >= rewardTop && y <= rewardTop + rewardSlot.offsetHeight &&
            x + 7.5 >= rewardLeft && x + 7.5 <= rewardRight) {
          clearInterval(interval);
          board.removeChild(ball);
          runSlotMachine();
          return;
        }

        // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡∏û‡∏∑‡πâ‡∏ô (‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 0)
        if (y < 0) {
          clearInterval(interval);
          board.removeChild(ball);
          logMessage("‚ùå ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤!");
          roundScoreDisplay.textContent = "0";
          return;
        }

        ball.style.left = `${x}px`;
        ball.style.bottom = `${y}px`;
      }, 20);
    }

    function runSlotMachine() {
      const symbols = ["üçí", "üçã", "üçä", "üîî", "üíé"];
      let count = 0;

      const interval = setInterval(() => {
        slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        if (count > 20) {
          clearInterval(interval);

          // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ‡∏ñ‡πâ‡∏≤‡∏™‡∏•‡πá‡∏≠‡∏ï‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô 3 ‡∏ï‡∏±‡∏ß‡πÑ‡∏î‡πâ 100 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô, ‡πÑ‡∏°‡πà‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡πÑ‡∏î‡πâ 50 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
          let score = 50;
          if (slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent) {
            score = 100;
          }

          logMessage(`üé∞ ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
          roundScoreDisplay.textContent = score;

          totalScore += score;
          totalScoreDisplay.textContent = totalScore;

          if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
          }
        }
      }, 100);
    }

    function resetGame() {
      spinCount = 0;
      totalScore = 0;
      log.innerHTML = "";
      highScore = 0;
      roundScoreDisplay.textContent = "0";
      totalScoreDisplay.textContent = "0";
      highScoreDisplay.textContent = "0";
      slot1.textContent = "-";
      slot2.textContent = "-";
      slot3.textContent = "-";
      logMessage("‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!");
    }

    resetGame();
  </script>
