    #board {
      width: 400px;

      background-color: #ffe0b2;
      border: 4px solid #ff9800;

    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: silver;
      border-radius: 50%;
      position: absolute;
    }

    .rotator {
      width: 100px;
      height: 100px;
      background-color: #ffa726;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid #e65100;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      cursor: grab;
    }

    .rotator::after {
      content: '';
      width: 4px;
      height: 40px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .entry-path {
      position: absolute;
      width: 400px;
      height: 20px;
      top: 180px;
      display: flex;
      justify-content: space-between;
      z-index: 2;
    }

    .hole {
      width: 40px;
      height: 20px;
      background-color: #bf360c;
      border-radius: 50%;
    }

    .track {
      position: absolute;
      width: 20px;
      background-color: #a1887f;
    }

    .track.left {
      left: 0;
      top: 0;
      height: 100%;
    }

    .track.right {
      right: 0;
      top: 0;
      height: 100%;
    }

    .track-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #a1887f;
      z-index: 1;
    }

    .reward-slot {
      position: absolute;
      width: 80px;
      height: 20px;
      background-color: #4caf50;
      left: 50%;
      transform: translateX(-50%);
    }

    .jackpot-slot {
      background-color: gold;
    }

    #slot-machine {
      position: absolute;
      top: 310px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .slot {
      width: 50px;
      height: 50px;
      font-size: 30px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;

      height: 20px;

    #powerFill {

      background: red;
      width: 0%;

    .ball-path {
