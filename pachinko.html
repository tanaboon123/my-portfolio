  <style>
    body {

    h1 {

    #pachinko-board {
      margin: 40px auto;

<body>

  <div id="pachinko-board"></div>

  <button onclick="dropBall()">‡πÇ‡∏¢‡∏ô‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•</button>

  <script>
    function dropBall() {
      const board = document.getElementById("pachinko-board");
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.left = Math.random() * (board.clientWidth - 20) + "px";
      ball.style.top = "0px";
      board.appendChild(ball);

      let y = 0;
      const fall = setInterval(() => {
        y += 5;
        ball.style.top = y + "px";
        if (y > board.clientHeight - 20) clearInterval(fall);
      }, 20);
    }
  </script>
