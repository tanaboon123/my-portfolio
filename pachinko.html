<!DOCTYPE html>

  <style>
    body {

      background-color: #fff3e0;
    }

    h1 {

    #pachinko-board {

      height: 400px;

    .ball {
      width: 20px;
      height: 20px;

    /* ‡∏ä‡πà‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ö‡∏≠‡∏• (slot holes) */
    #slot-row {

      bottom: 0;

      display: flex;

      align-items: center;

    /* ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÅ‡∏ï‡πâ‡∏°‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏ô‡∏ä‡πà‡∏≠‡∏á */
    .score {
      position: absolute;
      top: 12px;
      left: 0;
      right: 0;
      font-weight: bold;
      font-size: 24px;

  </style>

<body>
  <h1>üé∞ ‡πÄ‡∏Å‡∏°‡∏õ‡∏≤‡∏à‡∏¥‡∏á‡πÇ‡∏Å‡∏∞ TT2 üéâ</h1>

  <div id="pachinko-board">
    <div id="slot-row">
      <div class="slot-hole"><div class="score">-</div></div>
      <div class="slot-hole"><div class="score">-</div></div>
      <div class="slot-hole"><div class="score">-</div></div>
      <div class="slot-hole"><div class="score">-</div></div>
      <div class="slot-hole"><div class="score">-</div></div>
    </div>
  </div>

  <button onclick="dropBall()">‡πÇ‡∏¢‡∏ô‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•</button>

  <script>
    const board = document.getElementById("pachinko-board");
    const slotRow = document.getElementById("slot-row");
    const slotHoles = slotRow.querySelectorAll(".slot-hole");

    function dropBall() {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.left = Math.random() * (board.clientWidth - 20) + "px";
      ball.style.top = "0px";
      board.appendChild(ball);

      let y = 0;
      const fall = setInterval(() => {
        y += 5;
        ball.style.top = y + "px";

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ñ‡∏∂‡∏á slot-row (‡∏ä‡πà‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ö‡∏≠‡∏•) ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
        const ballRect = ball.getBoundingClientRect();
        const boardRect = board.getBoundingClientRect();
        const slotRect = slotRow.getBoundingClientRect();

        // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÅ‡∏ô‡∏ß slot-row ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á ‡πÅ‡∏•‡∏∞‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡πÉ‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏´‡∏ô‡∏∂‡πà‡∏á
        if (ballRect.bottom >= slotRect.top) {
          // ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Å‡∏±‡∏ö slot holes
          for (let i = 0; i < slotHoles.length; i++) {
            const holeRect = slotHoles[i].getBoundingClientRect();
            if (
              ballRect.left + 10 > holeRect.left &&
              ballRect.left + 10 < holeRect.right
            ) {
              clearInterval(fall);
              ball.style.top = (slotRect.top - boardRect.top - 20) + "px";
              ball.style.left = (holeRect.left - boardRect.left + 15) + "px";

              // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ö‡∏≠‡∏•‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ô‡∏±‡πâ‡∏ô
              triggerSlotSpin(i);
              return;
            }
          }
          // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ï‡∏Å‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡πÑ‡∏´‡∏ô‡πÄ‡∏•‡∏¢ ‡∏Å‡πá‡∏´‡∏¢‡∏∏‡∏î‡∏ö‡∏≠‡∏•‡∏ï‡∏£‡∏á slot-row
          clearInterval(fall);
          ball.style.top = (slotRect.top - boardRect.top - 20) + "px";
          return;
        }

        // ‡∏ñ‡πâ‡∏≤‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á (‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏µ‡∏¢‡∏ß)
        if (y > board.clientHeight - 20) clearInterval(fall);
      }, 20);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏°‡∏∏‡∏ô‡∏™‡∏•‡πá‡∏≠‡∏ï (‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏ï‡πâ‡∏°) ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡∏•‡∏á
    function triggerSlotSpin(index) {
      const scoreDiv = slotHoles[index].querySelector(".score");
      scoreDiv.textContent = "‡∏´‡∏°‡∏∏‡∏ô...";

      let spins = 0;
      const maxSpins = 15;
      const spinInterval = setInterval(() => {
        spins++;
        const randomScore = Math.floor(Math.random() * 9) + 1; // ‡πÅ‡∏ï‡πâ‡∏° 1-9
        scoreDiv.textContent = randomScore;

        if (spins >= maxSpins) {
          clearInterval(spinInterval);
          scoreDiv.textContent = randomScore; // ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
        }
      }, 100);
    }
  </script>
