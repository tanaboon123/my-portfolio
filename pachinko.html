    .rotator {

      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);

      animation: spin 1s linear infinite;
      user-select: none;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .rotator::after {
      content: '';
      width: 4px;
      height: 40px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

  <div id="log"></div>
  <script>
    let spinCount = 0;
    const maxSpins = 100;
    const rotator = document.getElementById("rotator");
    const powerBar = document.getElementById("powerFill");
    const board = document.getElementById("board");
    const log = document.getElementById("log");

    function logMessage(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function launchBall(power) {
      if (spinCount >= maxSpins) {
        logMessage("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
        return;
      }
      spinCount++;
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.style.left = "15px";
      ball.style.bottom = "0px";
      board.appendChild(ball);
      logMessage(`‡∏´‡∏°‡∏∏‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${power.toFixed(2)} (${spinCount}/100)`);

      let height = 0;
      let left = 15;
      let velocity = 10; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô
      const gravity = 0.3;
      const adjustedPower = Math.min(power * 1.15, 1);
      const horizontalVelocityBase = 3 + 7 * adjustedPower;
      let horizontalVelocity = Math.random() < 0.5 ? horizontalVelocityBase : -horizontalVelocityBase;
      let phase = "up";

      const interval = setInterval(() => {
        if (!board.contains(ball)) {
          clearInterval(interval);
          return;
        }

        if (phase === "up") {
          height += velocity;
          velocity -= gravity;

          ball.style.bottom = height + "px";
          ball.style.left = "15px";

          if (velocity <= 0) {
            phase = "top";
            height = Math.min(height, 180);
            velocity = horizontalVelocity;
            left = 15;
          }
        } else if (phase === "top") {
          left += horizontalVelocity;
          ball.style.left = left + "px";
          ball.style.bottom = height + "px";

          if (left <= 15) {
            horizontalVelocity = Math.abs(horizontalVelocity);
          } else if (left >= 320) {
            phase = "down";
          }
        } else if (phase === "down") {
          left += horizontalVelocity;
          height -= 6;
          ball.style.bottom = height + "px";
          ball.style.left = left + "px";

          if (height <= 0) {
            clearInterval(interval);
            board.removeChild(ball);
            const success = Math.random() < adjustedPower;
            if (success) {
              const jackpot = Math.random() < 0.1;
              logMessage(jackpot ? "üéâ ‡πÅ‡∏à‡πá‡∏Ñ‡∏û‡∏≠‡∏ï! ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏•‡∏á‡∏´‡∏•‡∏∏‡∏°‡∏ó‡∏≠‡∏á!" : "‚úÖ ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡∏•‡∏á‡∏´‡∏•‡∏∏‡∏°‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!");
            } else {

            }

    }

    let power = 0;

  </script>
