<!DOCTYPE html>

  <style>
    body {

      background-color: #fff3e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #e65100;

    #board {
      width: 400px;
      height: 600px;
      background-color: #ffe0b2;
      border: 4px solid #ff9800;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: silver;
      border-radius: 50%;
      position: absolute;
    }

    .rotator {
      width: 100px;
      height: 100px;
      background-color: #ffa726;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease;
      border: 6px solid #e65100;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .rotator::after {
      content: '';
      width: 4px;
      height: 40px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .entry-path {
      position: absolute;
      width: 400px;
      height: 20px;
      top: 0;
      display: flex;
      justify-content: space-between;
    }

    .hole {
      width: 40px;
      height: 20px;
      background-color: #bf360c;
      border-radius: 50%;
    }

    .track {
      position: absolute;
      width: 20px;
      background-color: #a1887f;
    }

    .track.left {
      left: 0;
      top: 0;
      height: 100%;
      clip-path: polygon(0 100%, 100% 0, 100% 100%);
    }

    .track.right {
      right: 0;
      top: 0;
      height: 100%;
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    .reward-slot {
      position: absolute;
      width: 80px;
      height: 20px;
      background-color: #4caf50;
      left: 50%;
      transform: translateX(-50%);
    }

    .jackpot-slot {
      background-color: gold;
    }

    #slot-machine {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .slot {
      width: 50px;
      height: 50px;
      font-size: 30px;
      background: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #powerBar {
      width: 300px;
      height: 20px;

      margin: 10px auto;

    }

    #powerFill {
      height: 100%;

    button {

  <div id="powerBar"><div id="powerFill"></div></div>
  <div id="board">

  <div id="log"></div>
  <script>
    let round = 0;
    let maxRounds = 100;
    let score = 0;
    let rotator = document.getElementById("rotator");
    let powerBar = document.getElementById("powerFill");

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function resetGame() {
      round = 0;
      score = 0;
      document.getElementById("log").innerHTML = "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß<br>";
      document.getElementById("slot1").innerText = "-";
      document.getElementById("slot2").innerText = "-";

    function spin() {
      if (round >= maxRounds) {
        alert("‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ " + score + " ‡πÅ‡∏ï‡πâ‡∏°");
        return;
      }

      round++;
      let power = Math.random();
      let angle = 360 + power * 360;
      powerBar.style.width = (power * 100) + "%";
      rotator.style.transform = `translateX(-50%) rotate(${angle}deg)`;

      const ball = document.createElement("div");
      ball.classList.add("ball");
      document.getElementById("board").appendChild(ball);

      let x = power < 0.5 ? 10 : 380;
      let y = 580;
      let vx = power < 0.5 ? 2 : -2;
      let vy = -power * 25;

      let prevY = y;
      const interval = setInterval(() => {
        vy += 0.4;
        x += vx;
        y += vy;

        if (x < 0 || x > 385) vx *= -1;

        ball.style.left = x + "px";
        ball.style.top = y + "px";

        if (prevY > 20 && y <= 20) {
          const holeIndex = Math.floor(x / 66);
          clearInterval(interval);
          document.getElementById("board").removeChild(ball);
          handleHole(holeIndex);
        } else if (y > 600) {
          clearInterval(interval);
          document.getElementById("board").removeChild(ball);
          log(`‡∏£‡∏≠‡∏ö ${round}: ‡∏û‡∏•‡∏≤‡∏î ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`);
        }
        prevY = y;
      }, 30);
    }

    function handleHole(index) {
      if (index === 2 || index === 4) {
        const isJackpot = index === 4;
        const symbols = ["üçí", "7", "‚≠ê"];
        const result = [
          symbols[Math.floor(Math.random() * symbols.length)],
          symbols[Math.floor(Math.random() * symbols.length)],
          symbols[Math.floor(Math.random() * symbols.length)]
        ];
        document.getElementById("slot1").innerText = result[0];
        document.getElementById("slot2").innerText = result[1];
        document.getElementById("slot3").innerText = result[2];

        let gained = 0;
        if (result[0] === result[1] && result[1] === result[2]) gained = 200;
        else if (result[0] === result[1] || result[1] === result[2]) gained = 50;

        if (isJackpot) gained *= 8;
        score += gained;

        log(`‡∏£‡∏≠‡∏ö ${round}: ‡∏•‡∏á${isJackpot ? "‡∏£‡∏π‡πÅ‡∏à‡πá‡∏Å‡∏û‡∏≠‡∏ï" : "‡∏£‡∏π‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤"}, ‡πÑ‡∏î‡πâ ${gained} ‡πÅ‡∏ï‡πâ‡∏°, ‡∏£‡∏ß‡∏° ${score}`);
      } else {
